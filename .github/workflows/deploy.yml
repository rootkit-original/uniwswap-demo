name: ðŸš€ Deploy UniwSwap

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ§ª Test and Build
  test-and-build:
    name: ðŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: ðŸ“¦ Install Backend Dependencies
      run: |
        cd backend
        npm ci --only=production
    
    - name: ðŸ“¦ Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: ðŸ”¨ Build Frontend
      run: |
        cd frontend
        npm run build
    
    - name: âœ… Health Check
      run: |
        echo "âœ… Backend dependencies installed"
        echo "âœ… Frontend built successfully"
        ls -la frontend/dist/ || echo "No dist folder found"

  # ðŸŒ Deploy Frontend to Vercel
  deploy-frontend:
    name: ðŸŒ Deploy Frontend (Vercel)
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸŒ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'
        github-comment: true

  # â˜ï¸ Deploy Backend to Fly.io
  deploy-backend:
    name: â˜ï¸ Deploy Backend (Fly.io)
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup Fly CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
    
    - name: ðŸš€ Deploy to Fly.io
      run: flyctl deploy --remote-only
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # ðŸ“‹ Deployment Summary
  deployment-summary:
    name: ðŸ“‹ Deployment Summary
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“‹ Create Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Successfully Deployed:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸŒ **Frontend**: Vercel" >> $GITHUB_STEP_SUMMARY
        echo "- â˜ï¸ **Backend**: Fly.io" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Links:" >> $GITHUB_STEP_SUMMARY
        echo "- **App URL**: https://your-vercel-app.vercel.app" >> $GITHUB_STEP_SUMMARY
        echo "- **API URL**: https://uniwswap-backend.fly.dev" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Commit Info:" >> $GITHUB_STEP_SUMMARY
        echo "- **SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Message**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY